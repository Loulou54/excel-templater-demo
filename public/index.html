<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="ExcelTemplater browser demo: generate Excel files from templates using Mustache syntax!" />
    <title>ExcelTemplater browser Demo</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // For the banner scroll animation
      window.addEventListener('scroll', () => {
        document.body.style.setProperty('--scroll', Math.min(1, window.pageYOffset / 250));
      }, false);

      document.body.style.setProperty('--scroll', 0);
    </script>
  </body>
</html>
